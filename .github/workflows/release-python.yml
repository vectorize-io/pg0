name: Release Python

on:
  push:
    tags:
      - 'py-*'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build wheels
    uses: ./.github/workflows/build-python-wheels.yml
    with:
      upload-artifacts: true
      test-wheels: false  # Skip tests for release (already tested in CI)

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
