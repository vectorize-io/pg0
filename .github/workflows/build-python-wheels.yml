name: Build Python Wheels

on:
  workflow_call:
    inputs:
      upload-artifacts:
        description: 'Upload wheel artifacts'
        required: false
        default: true
        type: boolean
      test-wheels:
        description: 'Test the built wheels'
        required: false
        default: true
        type: boolean

jobs:
  build-wheels:
    name: Build wheel (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - os: macos-14
            platform: darwin-aarch64
            wheel_platform: macosx_14_0_arm64

          # Linux x86_64 glibc
          - os: ubuntu-22.04
            platform: linux-x86_64-gnu
            wheel_platform: manylinux_2_35_x86_64

          # Linux x86_64 musl
          - os: ubuntu-22.04
            platform: linux-x86_64-musl
            wheel_platform: musllinux_1_2_x86_64

          # Linux ARM64 glibc
          - os: ubuntu-22.04-arm
            platform: linux-aarch64-gnu
            wheel_platform: manylinux_2_35_aarch64

          # Linux ARM64 musl
          - os: ubuntu-22.04-arm
            platform: linux-aarch64-musl
            wheel_platform: musllinux_1_2_aarch64

          # Windows x64
          - os: windows-latest
            platform: windows-x86_64
            wheel_platform: win_amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel
        working-directory: sdk/python
        env:
          PG0_TARGET_PLATFORM: ${{ matrix.platform }}
        run: |
          uv build --wheel
        shell: bash

      - name: Rename wheel to platform-specific
        working-directory: sdk/python/dist
        run: |
          for f in *.whl; do
            # Replace py3-none-any with platform-specific tag
            newname=$(echo "$f" | sed 's/py3-none-any/py3-none-${{ matrix.wheel_platform }}/g')
            if [ "$f" != "$newname" ]; then
              echo "Renaming $f -> $newname"
              mv "$f" "$newname"
            fi
          done
          ls -la
        shell: bash

      - name: Test wheel
        if: inputs.test-wheels && matrix.platform == 'darwin-aarch64' || matrix.platform == 'linux-x86_64-gnu'
        working-directory: sdk/python
        run: |
          # Install the wheel in a fresh environment
          uv venv test-env
          source test-env/bin/activate || test-env/Scripts/activate
          pip install dist/*.whl

          # Test that bundled binary is found
          python -c "
          from pg0 import _get_bundled_binary, Pg0
          bundled = _get_bundled_binary()
          assert bundled is not None, 'Bundled binary not found!'
          assert bundled.exists(), f'Bundled binary does not exist: {bundled}'
          print(f'Bundled binary found: {bundled}')

          # Quick smoke test
          pg = Pg0(name='wheel-test')
          info = pg.start()
          print(f'Started PostgreSQL: {info.uri}')
          pg.stop()
          pg.drop()
          print('Wheel test passed!')
          "
        shell: bash

      - name: Upload wheel artifact
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}
          path: sdk/python/dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build sdist
        working-directory: sdk/python
        run: uv build --sdist

      - name: Upload sdist artifact
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: sdk/python/dist/*.tar.gz
